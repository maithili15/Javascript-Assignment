<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
</head>
<body>
    <script>
        const users = [
            { name: "user 1", age: 14.5 },
            { name: "user 2", age: 10 },
            { name: "user 3", age: 22.2 },
            { name: "user 4", age: 9 },
            { name: "user 5", age: 38 }
        ];

        // Task 1: Find set of people with age less than 20
        const under20 = users.filter(user => user.age < 20);

        // Task 2: Add new element “id” for each user in given array
        const usersWithId = users.map((user, index) => ({ ...user, id: index + 1 }));

        // Task 3: Sort array on the basis of user’s age
        const sortedUsers = [...users].sort((a, b) => a.age - b.age);

        // Task 4: Round all the ages of users and display the sum
        const roundedAgesSum = users.reduce((sum, user) => sum + Math.round(user.age), 0);

        // Print the results on the browser
        document.body.innerHTML = `
            <h1>User Information</h1>
            <p>Set of people with age less than 20: ${JSON.stringify(under20)}</p>
            <p>Array with 'id' added for each user: ${JSON.stringify(usersWithId)}</p>
            <p>Array sorted on the basis of user’s age: ${JSON.stringify(sortedUsers)}</p>
            <p>Sum of rounded ages of users: ${roundedAgesSum}</p>
        `;
    </script>
</body>
</html>
