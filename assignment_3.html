
<!DOCTYPE html> 
<html> 

<head> 
	<title> 
		How to validate email address 
		using RegExp in JavaScript ? 
	</title> 
</head> 

<body style = "text-align:center;"> 
	
	<h1 style = "color:green;"> 
		Maithili Mali 
	</h1> 
	
	<p id = "email_validate" style = 
			"font-size: 15px; font-weight: bold;"> 
	</p> 
	
	<button onclick = "emailValidation()"> 
		click here 
	</button> 
	
	<p id = "email_validation" style = 
		"font-size: 24px; font-weight: bold; color: green;"> 
	</p> 
	
	<script> 
		var up = document.getElementById('email_validate'); 
		var down = document.getElementById('email_validation'); 
		var email = 'maithili.mali@ncircletech.com'; 
		
		up.innerHTML = "Click on the button to check the " 
					+ "validity of Email Id.<br>" + email; 
		
		function isEmail(email) { 
			
			// Regular Expression (Not accepts second @ symbol 
			// before the @gmail.com and accepts everything else) 
			var regexp = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/; 
			
			// Converting the email to lowercase 
			return regexp.test(String(email).toLowerCase()); 
		} 
		
		function emailValidation() { 
			down.innerHTML = isEmail(email); 
		} 
	</script> 
</body> 

</html>
